<div class="import-content-area">
  <ul class="list-group scrollable-area">
    @for (timeSlot of slots$() | async; track timeSlot.id) {
      <li class="list-group-item list-group-item-action pointer">
        <app-time-slot-view [timeSlot]="timeSlot" [showButtons]="false" />
      </li>
    } @empty {
      <ng-container i18n="|@@t.nothingToImport">Nothing to import here.</ng-container>
    }
  </ul>
</div>
